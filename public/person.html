<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="misiscoin.css"/>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="fetch.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    Telegram.WebApp.expand();
    const params = new URLSearchParams(document.location.search);
    $(document).ready(()=> {
        fetchCommand("contributions", undefined, res=>{
            const contributions = res.contributions;

            $('#contributions').html(`${contributions.map((el, i)=>`${el.name} - ${el.desc}: ${el.sum}`).join("<br>")}`);
        }, err=>{
            debugger
        });
    })
</script>
</head>
<body>
    <h1>Мои контрибуции</h1>
    <div id="contributions"></div>
</body>
</html>
